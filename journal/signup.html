        function validate() {
            var a = document.fm.txtf.value;
            if (a == null || a == "") {
                document.getElementById("f").innerHTML = "<font color=red>Enter First Name</font>";
                return false;
            }
            if (!isNaN(a)) {
                document.getElementById("f").innerHTML = "<font color=red>Name Cannot Be Number</font>";
                return false;
            }
            var b = document.fm.txtm.value;
            if (b == null || b == "") {
                document.getElementById("m").innerHTML = "<font color=red>Enter Middle Name</font>";
                return false;
            }
            if (!isNaN(b)) {
                document.getElementById("m").innerHTML = "<font color=red>Name Cannot Be Number</font>"
                return false;
            }
            var c = document.fm.txtl.value;
            if (c == null || c == "") {
                document.getElementById("l").innerHTML = "<font color=red>Enter Last Name</font>";
                return false;
            }
            if (!isNaN(c)) {
                document.getElementById("l").innerHTML = "<font color=red>Name Cannot Be Number</font>";
                return false;
            }
            var d = document.fm.address.value;
            if (d == null || d == "") {
                document.getElementById("ad").innerHTML = "<font color=red>Fill Address</font>";
                return false;
            }
            var e = document.fm.txtdob.value;
            if (e == null || e == "") {
                document.getElementById("dob").innerHTML = "<font color=red>Select Your Date Of Birth</font>";
                return false;
            }
            var f = document.fm.rdbtn.value;
            if (f == null || f == "") {
                document.getElementById("bt").innerHTML = "<font color=red>Select Gender</font>";
                return false;
            }
            var h = document.fm.txtpass1.value;
            if (h == null || h == "") {
                document.getElementById("p1").innerHTML = "<font color=red>Enter Password</font>";
                return false;
            }

            var i = document.fm.txtpass2.value;
            if (i == null || i == "") {
                document.getElementById("p2").innerHTML = "<font color=red>Conform Password</font>"
                return false;
            }
            if (h != i) {
                document.getElementById("p2").innerHTML = "<font color=red>Enter Same Password</font>";
                return false;
            }
            return true;

        }
